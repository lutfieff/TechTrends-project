apiVersion: v1
kind: Service
metadata:
  name: {{ include "techtrends.fullname" . }}
  labels:
    app: {{ include "techtrends.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
  selector:
    app: {{ include "techtrends.name" . }}
