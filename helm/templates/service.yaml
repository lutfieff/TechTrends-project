apiVersion: v1
kind: Service
metadata:
  name: techtrends
  namespace: {{ .Values.namespace }}
  labels:
    app: techtrends
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
  selector:
    app: techtrends
